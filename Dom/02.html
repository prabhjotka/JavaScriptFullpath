<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
   
</head>
<body style="background-color: black; color: aliceblue;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        </div>
   
</body>
<script>
    const parent=document.querySelector('.parent');
    // console.log(parent);
    // console.log(parent.children);

    // for(let i=0;i<=parent.children.length;i++)
    // {
    //     parent.children[i].style.color="green";
    // }
    console.log(parent.firstElementChild.innerHTML);
    console.log(parent.lastElementChild.innerHTML);

    const levelOne=document.querySelector('.day');
    console.log("parent",levelOne.parentElement.innerText);
    console.log("parent",levelOne.nextElementSibling);
    console.log("NODES",parent.childNodes);
</script>
</html>
